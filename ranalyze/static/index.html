<!doctype html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="//cdn.rawgit.com/mistic100/jQCloud/v2.0.2/dist/jqcloud.min.css">
<link rel="stylesheet" href="main.css">
</head>
<body>



<div id="tabcontainer" class="container">
<ul class="nav nav-tabs">
	<li class="active">
		<a href="#scrape-settings" data-toggle="tab">Scrape Settings</a>
	</li>
	<li>
		<a href="#search" data-toggle="tab">Search</a>
	</li>
	<li>
		<a href="#word-frequency" data-toggle="tab">Word Frequency</a>
	</li>
	<li>
		<a href="#file-import" data-toggle="tab">File Import</a>
	</li>
</ul>

<div class="tab-content">
	<div class="tab-pane active" id="scrape-settings">
		<h3>Subs to be scraped</h3>
		<ul id="scrape-job-list" class="list-group checked-list-box">
		</ul>
		<input type="text" id="new-job"></input>
		<button id='add-job'>Add Job</button>
		<br>
		<br>
		<button id='save-jobs'>Save Changes</button>
	</div>
	<div class="tab-pane" id="search">
		<div id="searchcontainer" class="container">
			<ul class="nav nav-tabs">
				<li class="active">
					<a href="#simple" data-toggle="tab">Simple</a>
				</li>
				<li>
					<a href="#advanced" data-toggle="tab">Advanced</a>
				</li>
			</ul>
			<div class="tab-content">
				<div class='tab-pane active' id='simple'>
					<h5>Keywords</h5>
					<input type='text' id='simple-search-keywords'></input>

					<h5>Subreddits</h5>
					<input type='text' id='simple-search-subreddits'></input>

					<h5>After</h5>
					<input type='text' id='simple-search-after'></input>

					<h5>Before</h5>
					<input type='text' id='simple-search-before'></input>

					<br>
					<button id='simple-search-button'>Exectue Search</button>
					<a href='/simple_search/' id='download-simple-search' hidden><button>Download as CSV</button></a>
					<br>
					<table id='simple-search-results'>
						<thead>
							<tr>
								<th>Type</th>
								<th>Permalink</th>
								<th>Subreddit</th>
								<th>Title</th>
								<th>Text</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				<div class='tab-pane' id='advanced'>
					<h5>Expression</h5>
					<input type='text' id='advanced-search-expression' name="Enter a query"></input>
					<h5>Subreddits</h5>
					<input type='text' id='advanced-search-subreddits' name="Enter a query"></input>

					<h5>After</h5>
					<input type='text' id='advanced-search-after'></input>

					<h5>Before</h5>
					<input type='text' id='advanced-search-before'></input>
					<br>
					<button id='advanced-search-button'>Exectue Search</button>
					<a href='/advanced_search/' id='download-advanced-search' hidden><button>Download as CSV</button></a>
					<br>
					<table id='advanced-search-results'>
						<thead>
							<tr>
								<th>Type</th>
								<th>Permalink</th>
								<th>Subreddit</th>
								<th>Title</th>
								<th>Text</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="tab-pane" id="word-frequency">
		<div id="word-cloud"></div>
	</div>
	<div class="tab-pane" id="file-import">
		<h1>TODO</h1>
	</div>
</div>

</div>

    ================================================== -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="//cdn.rawgit.com/mistic100/jQCloud/v2.0.2/dist/jqcloud.min.js"></script>
<script src="main.js"></script>
</body>
</html>
