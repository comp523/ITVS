<md-content class="md-padding" ng-controller="settingsController as ctrl">
    <md-tabs md-dynamic-height md-center-tabs md-border-bottom>
        <md-tab label="subreddits">
            <div layout="row">
                <md-button class="md-raised md-primary" ng-click="ctrl.subreddits.add()">
                    Add
                </md-button>
                <md-button class="md-raised md-warn" ng-click="ctrl.subreddits.deleteSelected()"
                           ng-disabled="ctrl.subreddits.selected.length == 0">
                    Delete Selected
                </md-button>
            </div>
            <md-table-container>
                <table md-table md-row-select multiple ng-model="ctrl.subreddits.selected">
                    <thead md-head md-order="table.order">
                        <tr md-row>
                            <th md-column md-order-by="value"><span>Subreddit</span></th>
                            <th md-column md-order-by="posts"><span>Posts</span></th>
                            <th md-column md-order-by="comments"><span>Comments</span></th>
                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row md-select="sub" md-select-id="value" md-auto-select
                            ng-repeat="sub in ctrl.subreddits.all | orderBy: table.order | limitTo: table.limit : (table.page -1) * table.limit">
                            <td md-cell>{{sub.value}}</td>
                            <td md-cell>{{sub.posts}}</td>
                            <td md-cell>{{sub.comments}}</td>
                        </tr>
                    </tbody>
                </table>
            </md-table-container>
            <md-table-pagination md-page="table.page" md-total="{{ctrl.entries.length}}" md-limit="table.limit" md-limit-options="[10, 25, 50]" md-page-select></md-table-pagination>
        </md-tab>
        <md-tab label="word Frequency">
            <md-content class="md-padding" layout="row" layout-align="center start">
                <div layout="column" layout-align="start center">
                    <div>Entry Weight</div>
                    <md-slider-container>
                        <md-slider flex min="0" max="10" ng-model="ctrl.cloud.entryWeight.value" aria-label="Entry Weight" id="entry-config-slider">
                        </md-slider>
                        <md-input-container>
                            <input flex type="number" ng-model="ctrl.cloud.entryWeight.value" aria-label="Entry Weight" aria-controls="Entry-Config-slider">
                        </md-input-container>
                    </md-slider-container>
                    <div>Total Occurrence Weight</div>
                    <md-slider-container>
                        <md-slider flex min="0" max="10" ng-model="ctrl.cloud.totalWeight.value" aria-label="Total Occurrence Weight" id="total-config-slider">
                        </md-slider>
                        <md-input-container>
                            <input flex type="number" ng-model="ctrl.cloud.totalWeight.value" aria-label="Total Occurrence Weight" aria-controls="total-Config-slider">
                        </md-input-container>
                    </md-slider-container>
                    <md-button class="md-primary md-raised">
                        apply
                    </md-button>
                </div>
            </md-content>
        </md-tab>
    </md-tabs>
</md-content>
