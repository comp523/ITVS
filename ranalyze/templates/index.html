<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Reddit Analyzer</title>
		<!-- Angular Material -->
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

		<!-- Angular Material Data Table -->
		<link rel="stylesheet" href="//cdn.rawgit.com/daniel-nagy/md-data-table/v0.10.9/dist/md-data-table.min.css">

		<!-- Angular Word Cloud -->
		<link rel="stylesheet" href="//cdn.rawgit.com/mistic100/jQCloud/v2.0.2/dist/jqcloud.min.css">

		<!-- Material Design Icons -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!-- Favicons -->
		<link rel="icon" type="image/png" href="../static/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="../static/favicon-16x16.png" sizes="16x16" />

		<!-- RanalyzeApp -->
        <style>
            {% for file in sass_files %}
                [[ incl(file) | sass | safe ]]
            {% endfor %}
        </style>
	</head>
	<body ng-app="RanalyzeApp" ng-cloak ng-controller="mainController as mainCtrl">

		<header>
			<img class="md-padding" src="../static/ranalyze-logo.png">
            <div class="status-icons" ng-messages="mainCtrl.getStatus()" multiple>
                <i title="Scrape in progress" class="material-icons spinning md-padding" ng-message="scraping">refresh</i>
                <i title="Import in progress" class="material-icons pulsing md-padding" ng-message="importing">cloud_upload</i>
            </div>
		</header>

		<div ng-cloak layout="row" layout-align="space-around">
			<md-content flex="95">
				<md-tabs md-dynamic-height md-center-tabs md-border-bottom md-selected="mainCtrl.activeTab">
					<md-tab>
						<md-tab-label>
							<i class="material-icons label">search</i> search
						</md-tab-label>
						<md-tab-body>
							<ng-include src="'search.html'"></ng-include>
						</md-tab-body>
					</md-tab>
					<md-tab md-on-select="firstActive=true">
						<md-tab-label>
							<i class="material-icons label">trending_up</i> word frequency
						</md-tab-label>
						<md-tab-body>
							<ng-include src="'word-frequency.html'"></ng-include>
						</md-tab-body>
					</md-tab>
					<md-tab>
						<md-tab-label>
							<i class="material-icons label">settings</i> settings
						</md-tab-label>
						<md-tab-body>
							<ng-include src="'settings.html'"></ng-include>
						</md-tab-body>
					</md-tab>
                    <md-tab>
						<md-tab-label>
							<i class="material-icons label">info_outline</i> about
						</md-tab-label>
						<md-tab-body>
							<ng-include src="'about.html'"></ng-include>
						</md-tab-body>
					</md-tab>
				</md-tabs>
			</md-content>
		</div>

		<!-- jQuery -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<!-- Angular -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

		<!-- Angular Material Dependencies -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

		<!-- Angular Material Data Table -->
		<script src="//cdn.rawgit.com/daniel-nagy/md-data-table/v0.10.9/dist/md-data-table.min.js"></script>

		<!-- Angular Word Cloud -->
		<script src="//cdn.rawgit.com/mistic100/jQCloud/v2.0.2/dist/jqcloud.min.js"></script>
		<script src="//cdn.rawgit.com/mistic100/angular-jqcloud/1.0.3/angular-jqcloud.js"></script>

		<!-- Angular Material -->
		<script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

		<script>
                {% for file in js_files %}
                    [[ incl(file) | minify | safe ]]
                {% endfor %}
        </script>

        {% for template in templates %}
        <script type="text/ng-template" id="[[template[10:]]]">
            {% include template %}
        </script>
        {% endfor %}

	</body>
</html>
