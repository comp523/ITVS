
<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>{{ page.title | default: site.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
        <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    </head>
    <body>
        {% if page.show_header == true %}
        <section class="page-header">
            <h1 class="project-name">{{ site.title }}</h1>
            <h2 class="project-tagline">Internet Tobacco Vendor Study</h2>
        </section>
        {% endif %}

        <section class="main-content">

            {{ content }}

            <footer class="site-footer">
                <span class="site-footer-owner"><a href="{{ site.git.project_url }}">{{ site.title }}</a> is maintained by <a href="{{ site.git.organization.url }}">{{ site.git.organization.name }}</a>.</span>
            </footer>
        </section>

  </body>
</html>
